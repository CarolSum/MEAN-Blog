<!DOCTYPE html>
<html>
  <head>
    <title>Angular QuickStart</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css">

    <script type="text/javascript" src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        //点击按钮弹出下拉框
        $('.ui.dropdown').dropdown();
        
        //鼠标悬浮在头像上，弹出气泡提示框
        $('.post-content .avatar-link').popup({
          inline:true,
          position: 'bottom right',
          lastResort: 'bottom right'
        });
      })
    </script>

    <script>
      System.import('main.js').catch(function(err){ console.error(err); });
    </script>

  <body>
    <my-app>Loading AppComponent content here ...</my-app>
