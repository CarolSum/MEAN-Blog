<p>There are {{posts.length}} posts</p>
<div *ngFor="let post of posts">
  <h3> {{post.title}} </h3>
  <div> {{post.text}} </div>
  <a [routerLink]="['/readPost', post._id]">More</a>
   - 
  <a [routerLink]="['/editPost', post._id]">Edit</a>
   - 
  <a [routerLink]="['/deletePost', post._id]" *ngIf="isLogin">Delete</a>
</div>
