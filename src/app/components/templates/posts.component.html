<div class="container">
  <div *ngFor="let post of posts">
    <div class="row">
      <div class="col-md-7 col-md-push-5">
        <h2 class="post-heading">{{post.title}}</h2>
        <p class="lead" *ngIf="!post.isShielded">{{post.text}}</p>
        <p class="lead" *ngIf="post.isShielded">该内容已被管理员隐藏</p>
        <span><button class="btn btn-lg btn-primary" (click)="gotoDetail(post)">详情</button></span>
      </div>
      <div class="col-md-5 col-md-pull-7">
        <img class="img-responsive center-block" src="images/1.jpg" alt="Generic placeholder image">
      </div>
    </div>
    <hr class="post-divider">
  </div>
  
</div>
