<div class="container">
  <form class="form-signup form-horizontal" (ngSubmit)="createUser()" #userForm="ngForm" >
    <h2 class="form-signup-heading">注册</h2>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" placeholder="username" required autofocus [(ngModel)]="newUser.name">
      </div>
      
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="newUser.password">
      </div>
    </div>
    <div class="form-group">
      <label for="repassword" class="col-sm-2 control-label">重复密码</label>
      <div class="col-sm-10">
        <input type="password" name="repassword" class="form-control" placeholder="重复密码" required [(ngModel)]="newUser.repassword">
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="col-sm-2 control-label">性别</label>
      <div class="col-sm-10">
        <select class="form-control" name="gender" [(ngModel)]="newUser.gender">
          <option value="m">男</option>
          <option value="f">女</option>
          <option value="x">保密</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="bio" class="col-sm-2 control-label">个人简介</label>
      <div class="col-sm-10">
        <textarea name="bio" class="form-control" placeholder="个人简介" required rows="5" [(ngModel)]="newUser.bio"></textarea> 
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-block btn-lg">注册</button>
      </div>
    </div>
  </form>

</div>
