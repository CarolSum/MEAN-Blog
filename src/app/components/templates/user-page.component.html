<p>Totally {{posts.length}} posts!</p>
<div *ngFor="let post of posts">
  <h3> {{post.title}} </h3>
  <div> {{post.text}} </div>
  <a [routerLink]="['/readPost', post._id]">More</a>
   - 
  <a [routerLink]="['/editPost', post._id]" *ngIf="curUser != {} && post.userId == curUser._id">Edit</a>
   - 
  <a [routerLink]="['/deletePost', post._id]" *ngIf="curUser != {} && post.userId == curUser._id">Delete</a>
</div>
<button (click)="goBack()">Back</button>
