<div class="container">
  <h2>{{target.username}}的个人主页</h2>
  <p>原创{{totalNum.length}}篇</p>
  <div *ngFor="let post of posts" class="post-item">
    <div class="row">
      <div class="col-md-10 col-md-push-2 describe">
        <h2 class="post-heading">{{post.title}}</h2>
        <p class="lead">{{post.text}}</p>
        <span><a class="btn btn-primary" [routerLink]="['/readPost', post._id]" role="button">详情</a></span>
        <span *ngIf="curUser != {} && post.userId == curUser._id"><a class="btn btn-default" [routerLink]="['/editPost', post._id]" role="button">修改</a></span>
        <span *ngIf="curUser != {} && post.userId == curUser._id"><a class="btn btn-danger" [routerLink]="['/deletePost', post._id]" role="button">删除</a></span>
      </div>
      <div class="col-md-2 col-md-pull-10">
        <img class="img-responsive center-block" src="images/1.jpg" alt="Post Cover">
      </div>
    </div>
    <hr>
  </div>
  <button (click)="goBack()" class="btn btn-default">Back</button>

  <!--分页-->
  <nav aria-label="Page navigation" style="text-align: center;">
    <ul class="pagination">
      <li class="disabled">
        <span>
          <span aria-hidden="true">&laquo;</span>
        </span>
      </li>
      
      <li *ngFor="let i of pageNumList" [class.active]="curPage == i">
        <a [routerLink]="['/user', target._id, i]">{{i}}</a>
      </li>

      <li class="disabled">
        <span>
          <span aria-hidden="true">&raquo;</span>
        </span>
      </li>
    </ul>
  </nav>
</div>
