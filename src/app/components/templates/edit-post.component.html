<div class="container">
  <form class="form-edit form-horizontal">
    <h2 class="form-edit-heading col-sm-offset-2">修改博客</h2>
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">标题</label>
      <div class="col-sm-10">
        <input type="text" name="title" class="form-control" placeholder="title" required autofocus [(ngModel)]="form.title">
      </div>
      
    </div>
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">内容</label>
      <div class="col-sm-10">
        <textarea  name="content" class="form-control" placeholder="博客内容" required rows="21" [(ngModel)]="form.text"></textarea> 
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="editPost()" class="btn btn-primary btn-block btn-lg">修改</button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="goBack()" class="btn btn-default btn-block btn-lg">返回</button>
      </div>
    </div>

  </form>

</div>
