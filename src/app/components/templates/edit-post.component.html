<h2>Edit post</h2>
<label for="title">Title: </label>
<input placeholder="title" name="title" [(ngModel)]="form.title">
<p>Body:</p>
<textarea cols="50" rows="15" [(ngModel)]="form.text"></textarea>
<p><button (click)="editPost()">Submit Post</button></p>
<p><button (click)="goBack()">Back</button></p>
